<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>JS Tutorial Example</title>
    <link href="../stylesheets/tutorial.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="steps" style="border: 3px dashed #333; margin: 10px; padding: 10px;">
      <h1 style="text-align:center">The Steps Are Below</h1>
      
      <div class="step" style="border: 3px dashed #aaa; margin: 10px; padding: 10px; float:left; width: 40%">
        <div class="step1">
          <a href="http://www.google.com" target="_blank">Step 1: Go to Google</a>
        </div>
      </div>
      
      <div class="step" style="border: 3px dashed #aaa; margin: 10px; padding: 10px; float:right; width: 40%">
        <div class="step2">
          <a href="http://www.yahoo.com" target="_blank">Step 2: Go to Yahoo!</a>
        </div>
      </div>
      
      <div style="clear:both">&nbsp;</div>
      
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="../javascripts/tutorial.1.0.0.min.js" type="text/javascript"></script>
    <script src="example_tutorial.story.js" type="text/javascript"></script>
  </body>
</html>
